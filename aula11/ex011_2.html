<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brasileiro ou Estrangeiro?</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:400,700&display=swap');

        body {
            font-family: 'Lato', sans-serif;
            font-size: 18px;
        }
    </style> 

</head>
<body>
    <h1>Qual a sua nacionalidade?</h1>
    Local de nascimento: <input type="text" name="txtlocal" id="txtlocal">
    <input type="button" value="Consultar" onclick="consultar()">
    <div id="res"></div>

    <script>
    function consultar() {
        var txtlocal = document.getElementById('txtlocal')
        var local = txtlocal.value

        res.innerHTML = `<p>Natural de <strong>${local}</strong></p> `;
        if (local == 'Brasil' || local == 'brasil') {
            res.innerHTML += `<p>Sua nascionalidade é <strong>Brasileira</strong></p>`;
        } else {
            res.innerHTML += `<p>Sua nascionalidade é <strong>Estrangeira</strong></p>`;
        }

    }
    </script>
</body>
</html>

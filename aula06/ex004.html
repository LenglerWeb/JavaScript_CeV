    <script>
    // Comentário em JavaScript
   var nome = window.prompt('Digite o seu nome:');
   document.write(`Olá <strong>${nome}</strong>!</br>`);
   document.write(`Seu nome é formado por ${nome.length} letras.</br>`);
   document.write(`Seu nome todo em letras maiúsculas: ${nome.toLocaleUpperCase()}</br>`);
   document.write(`Seu nome todo em letras minúsculas: ${nome.toLocaleLowerCase()}</br>`);

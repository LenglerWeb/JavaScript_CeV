<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiros passos com DOM</title>
</head>
<body>
    <style>
        body{
            background-color: rgb(55, 55, 202);
            color: white;  /* Comentário em CSS */
            font: normal 20px Arial;
        }
    
        h1{
            color: rgb(218, 218, 15)
        }
        </style>
    <h1>########################</h1>
    <h1> DOM - Document Object Model</h1>
    <h1>#### em JAVASCRIPT #####</h1>
    <h1>########################</h1>

        <p>Aqui vai o resultado</p>
        <p class="cor">Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
        <div id="msg">Clique em mim</div>

        
    <script>
        var corpo = document.body
        var p1 = document.getElementsByTagName('p')[0]
        window.document.write('Está escrito assim: '+ p1.innerText)
        p1.style.color = "yellow";
        corpo.style.background = 'black'

        var d = window.document.querySelector('div#msg')
        d.style.color = 'green'
        var c = window.document.querySelector('p.cor')
        c.style.background = 'blue'
    </script>
</body>
</html>
